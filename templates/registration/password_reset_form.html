{% extends "base.html" %}

{% block content %}
    <h3 class="title is-4 has-text-grey-light">Reset Lost Password</h3>
    <p class="is-size-6 has-text-white mb-5">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        <div class="field mb-4" style="width: 50%;">
            <div class="label"><label for="id_email">Email:</label></div>
            <div class="control">
                <input class="input is-primary is-normal" type="email" name="email" maxlength="254" required id="id_email">
            </div>
        </div>

        <input type="submit" class="button is-primary mb-5" value="Reset password">
    </form>
{% endblock %}
