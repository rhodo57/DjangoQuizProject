{% extends 'base.html' %}

{% load quiz_tags %}

{% block content %}
<p class="title is-3 has-text-success">Question Categories</p>

  {% for cat in object_list %}
      <div class="block ml-3">
          <p class="is-size-5 has-text-white"><a href="{% url 'odpro:makequiz' cat_id=cat.id %}">{{ cat.category }}</a></p>
          <div class="ml-5">
              {% subcategories_list_for_category cat %}
          </div>
      </div>
  {% endfor %}

{% endblock %}
